name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync ios
    
    - name: Setup iOS build
      run: |
        cd ios/App
        pod install
    
    - name: Build iOS app
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -derivedDataPath build \
          -verbose
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: ios/App/build
        retention-days: 7
    
    - name: Build IPA
      if: success()
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
          -scheme App \
          -configuration Release \
          -derivedDataPath build \
          -archivePath build/App.xcarchive \
          archive
        
        xcodebuild -exportArchive \
          -archivePath build/App.xcarchive \
          -exportOptionsPlist ios/ExportOptions.plist \
          -exportPath build/ipa
    
    - name: Upload IPA
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: Radio-Diaconia.ipa
        path: ios/App/build/ipa/*.ipa
        retention-days: 30
